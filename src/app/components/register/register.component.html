<div class="center-container">
  <div class="centered-div">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="submitDetails()"
      class="custom-card"
    >
      <p-card header="Register">
        <div class="field">
          <label for="email">Email</label>
          <input
            type="text"
            pInputText
            formControlName="email"
            class="w-full"
            id="email"
            name="email"
            placeholder="Type your email"
          />
          <small
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="block p-error"
          >
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Email should be valid</div>
          </small>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input
            type="password"
            pInputText
            formControlName="password"
            class="w-full"
            id="password"
            name="password"
            placeholder="Type your password"
          />
          <small
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="block p-error"
          >
            <div *ngIf="password.errors?.['required']">
              Password is required.
            </div>
            <div
              *ngIf="password.errors?.['minlength'] && !password.errors?.['pattern']"
            >
              Password must be at least 8 characters long.
            </div>
            <div *ngIf="password.errors?.['pattern']">
              Password must include a combination of upper and lowercase letters
              and numbers.
            </div>
          </small>
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            pInputText
            formControlName="confirmPassword"
            class="w-full"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
          />
          <small
            *ngIf="
              confirmPassword.invalid &&
              (confirmPassword.dirty || confirmPassword.touched)
            "
            class="block p-error"
          >
            <div *ngIf="confirmPassword.errors?.['required']">
              Confirm the password
            </div>
          </small>
          <small
            class="block p-error"
            *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
          >
            Password should match
          </small>
        </div>
        <p-button
          label="Register"
          styleClass="w-full"
          class="custom-button"
          [disabled]="registerForm.invalid"
          type="submit"
        ></p-button>
        <div class="footer">
          Already a member? <a routerLink="/login">Login</a>
        </div>
      </p-card>
    </form>
  </div>
</div>
